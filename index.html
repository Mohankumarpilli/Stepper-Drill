<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-block">

        <h1 class="center">Stepper</h1>

        <div class="container">
            <div class="blocks">
                <p id = "circle-1" class="border-lines left-pad">1</p>
                <div class="bottom-line color-ele-1"></div>
            </div>
            <div class="blocks middle-block">
                <p id = "circle-2" class="border-lines">2</p>
                <div class="bottom-line color-ele-2"></div>
                <p id = "circle-3" class="border-lines">3</p>
            </div>
            <div class="blocks end-of-block">
                <div class="bottom-line color-ele-3"></div>
                <p id = "circle-4" class="border-lines right-pad">4</p>
            </div>
        </div>
    
        <div class="step-labels">
            <p>Contact Details</p>
            <p>Shipping Address</p>
            <p class="padding-left">payment</p>
            <p>Deliverd</p>
        </div>

        <h2 id="para-ele" class="center">Add Contact Details for further communications.</h2>

        <div class="button-places">
            <button id = "btn-1" class="btn-color color-btn">Previous</button>
            <button id = "btn-2" class="btn-color">Next</button>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
